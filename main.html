<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="toast-container m-auto p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <p>Create Account</p>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
		<label for="email">Email address</label>
		<input type="email" id="email" required="true" placeholder="Enter email"/>
		<p>Your information is safe with us.</p>
		<label for="password">Password</label>
		<input type="password" id="password" required="true" placeholder="Password"/>
		<label for="cpassword">Confirm Password</label>
		<input type="password" id="cpassword" required="true" placeholder="Confirm Password"/>
		<button type="submit">Submit</button>
    </div>
  </div>
</div>
	</body>
</html>
